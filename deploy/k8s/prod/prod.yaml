apiVersion: v1
kind: Namespace
metadata:
  name: prod
---
apiVersion: v1
kind: Service
metadata:
  name: gf-user-service
  namespace: prod
spec:
  type: ClusterIP
  selector:
    app: gf-user
  ports:
    - port: 5001
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gf-user-deployment
  namespace: prod
  labels:
    app: gf-user
  annotations:
    rollout: ""
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gf-user
  template:
    metadata:
      labels:
        app: gf-user
    spec:
      containers:
        - name: golang
          image: mucunga90/gf-user:prod
          imagePullPolicy: Always
          resources:
            limits:
              memory: 250Mi
              cpu: "1"
            requests:
              memory: 100Mi
              cpu: "0.1"
          ports:
            - containerPort: 5001
          envFrom:
            - secretRef:
                name: gf-user-secret

