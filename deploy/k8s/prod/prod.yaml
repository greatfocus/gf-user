apiVersion: v1
kind: Namespace
metadata:
  name: prod
---
apiVersion: v1
kind: Service
metadata:
  name: gf-user-service
  namespace: prod
spec:
  type: NodePort
  selector:
    app: gf-user
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 5000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gf-user-deployment
  namespace: prod
  labels:
    app: gf-user
  annotations:
    rollout: ""
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gf-user
  template:
    metadata:
      labels:
        app: gf-user
    spec:
      containers:
        - name: golang
          image: mucunga90/gf-user:prod
          imagePullPolicy: Always
          ports:
            - name: http
              protocol: TCP
              containerPort: 5000
          envFrom:
            - secretRef:
                name: gf-user-secret